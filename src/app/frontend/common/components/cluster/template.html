<div class="kd-namespace-select-title kd-muted"
     i18n>Cluster</div>
<mat-form-field class="kd-namespace-select-input-container">
  <mat-select (openedChange)="onClusterToggle($event)"
              [(ngModel)]="selectedCluster">
    <div [ngClass]="{'kd-namespace-select-input-border': clusters.length > 0}">
      <input #clusterInput
             i18n-placeholder
             placeholder="Select cluster..."
             [(ngModel)]="selectClusterInput"
             name="selectClusterInput"
             class="kd-namespace-select-input"
             autocomplete="off"
             (keydown)="$event.keyCode === 13 ? selectCluster() : null">
    </div>
<!--    <mat-option *ngIf="namespaces.length"-->
<!--                [value]="allNamespacesKey"-->
<!--                i18n>All namespaces</mat-option>-->
    <mat-optgroup label="CLUSTERS"
                  i18n-label
                  *ngIf="(clusters | filterBy: selectClusterInput).length">
      <mat-option *ngFor="let cluster of clusters | filterBy: selectClusterInput"
                  [value]="cluster">
        {{cluster}}
      </mat-option>
    </mat-optgroup>
    <mat-option class="kd-hidden"
                [value]="selectedCluster">{{formatCluster(selectedCluster)}}</mat-option>
  </mat-select>
</mat-form-field>
